<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPV Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .loading h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .loading p {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>MPV Player</h1>
        <p>プレイヤーを読み込んでいます...</p>
    </div>
</body>
</html>
